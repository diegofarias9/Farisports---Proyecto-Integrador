<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>

    <link rel="stylesheet" href="register.css">

    <script src="https://kit.fontawesome.com/73d7c147d3.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="container">
        <div class="img-logo-login">
            <img src="./img/logo.png" alt="Logo de FariSports">
        </div>

        <section class="login-container">
            <h1>Registrate</h1>
            
            <form class="input-login">
                <input type="text" placeholder="NOMBRE">

                <input type="text" placeholder="APELLIDO">

                <input type="email" placeholder="CORREO">

                <input type="text" placeholder="USUARIO">

                <input type="password" placeholder="CONTRASEÑA">
            
                <button type="submit">¡VAMOS!</button>
            </form>
            
            <a href="#" class="button-g">Registrate con <i class="fa-brands fa-google"></i></a>

            <a href="./login.html">¿Ya tenés una cuenta? Inicia sesión.</a>
        </section>
    </section>  
</body>
</html>
