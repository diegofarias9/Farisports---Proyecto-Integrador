            <h1>Iniciar sesión</h1>

                <button type="submit">INGRESAR</button>
            </form>

            <a href="#" class="button-g">Ingresar con <i class="fa-brands fa-google"></i></a>

            <a href="./register.html">¿No tenés una cuenta? Registrate.</a>

        </section>
    </section>
